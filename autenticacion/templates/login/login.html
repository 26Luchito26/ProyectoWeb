{% extends 'ProyectoWebApp/base_registrarse_login.html' %}

{% load static %}

{% block content %}
<form method="post" class="container">
    {% csrf_token %}

    <div style="width: 75%; margin:auto;"></div>

    {% if messages %}
        {% for mensaje in messages %}
            {{ mensaje }}
        {% endfor %}
    {% endif %}

    {{ form }}

    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
